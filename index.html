<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <input type="text" id="screen" disabled>
            </div>
            <div class="keypad">
                    <div class="row">
                        <button class="btn btnc" onclick="clearValue()">C</button>
                        <button class="btn" onclick="getValue(7)">7</button>
                        <button class="btn" onclick="getValue(4)">4</button>
                        <button class="btn" onclick="getValue(1)">1</button>
                        <button class="btn1 btnop" onclick="delValue()">DEL</button>
                    </div>

                    <div class="row">
                        <button class="btn2" onclick="getValue('(')">(</button>
                        <button class="btn" onclick="getValue(8)">8</button>
                        <button class="btn" onclick="getValue(5)">5</button>
                        <button class="btn" onclick="getValue(2)">2</button>
                        <button class="btn" onclick="getValue(0)">0</button>
                    </div>

                    <div class="row">
                        <button class="btn2" onclick="getValue(')')">)</button>
                        <button class="btn" onclick="getValue(9)">9</button>
                        <button class="btn" onclick="getValue(6)">6</button>
                        <button class="btn" onclick="getValue(3)">3</button>
                        <button class="btn2" onclick="getValue('.')">.</button>
                    </div>

                    <div class="row">
                        <button class="btn2 btnop" onclick="getValue('/')">/</button>
                        <button class="btn btnop" onclick="getValue('*')">x</button>
                        <button class="btn2 btnop" onclick="getValue('-')">-</button>
                        <button class="btn btnop" onclick="getValue('+')">+</button>
                        <button class="btn btneq" onclick="calValue()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
